<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	template="#{util.path}/template/manage.xhtml">
	<ui:define name="head">
		<link href="../css/shop/shop.css" rel="stylesheet" />
		<link href="#{util.path}/uploadify/uploadify.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="#{util.path}/uploadify/jquery.uploadify.min.js" />
		<script type="text/javascript" src="#{util.path}/ueditor/ueditor.config.js"></script>
		<script type="text/javascript" src="#{util.path}/ueditor/ueditor.all.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="#{util.path}/ueditor/lang/zh-cn/zh-cn.js"></script>
	</ui:define>
	<ui:define name="container">
		<h:form>
			<fieldset>
				<div class="clearfix">
					<label for="xlInput" class="label_width">类别</label>
					<div class="div_margin">
						<h:selectOneMenu value="#{productController.product.category_id}"
							class="xlarge">
							<f:selectItems value="#{productController.categoryList}"></f:selectItems>
						</h:selectOneMenu>
					</div>
				</div>
				<div class="clearfix">
					<label for="xlInput" class="label_width">名称</label>
					<div class="div_margin">
						<h:inputText value="#{productController.product.name}" size="30"
							class="xlarge" />
						<h:inputHidden value="#{productController.product.id}" />
					</div>
				</div>
				<div class="clearfix">
					<label for="xlInput" class="label_width">描述</label>
					<div class="div_margin">
					</div>
				</div>
				<div class="clearfix">
					<div style="margin: auto;width: 800px;">
						<script id="myEditor" name="description"  type="text/plain" style="width:800px;height:240px;">#{productController.product.description}</script>
					</div>
				</div>
			</fieldset>
			<div class="actions" style="padding-left: 360px;">
				<h:commandButton class="btn primary" action="#{productController.saveProduct}" value="保存" />
			</div>
		</h:form>
	</ui:define>
	
	<ui:define name="js">
		$("#product").attr("class","active");
		UE.getEditor('myEditor')
	</ui:define>
</ui:composition>
