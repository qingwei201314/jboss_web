<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	template="#{util.path}/template/manage.xhtml">
	<ui:define name="container">
		<h:form>
			<fieldset>
				<div style="width: 500px;margin:0 auto;">
					<table class="bordered-table zebra-striped" id="sortTableExample">
						<thead>
							<tr>
								<th class="blue">名称</th>
								<th class="blue">操作</th>
							</tr>
						</thead>
						<tbody>
						<ui:repeat var="category" value="#{categoryController.categoryList}">
							<tr>
								<td>#{category.name}</td>
								<td>
									<h:commandLink action="#{categoryController.deleteCategory(category.id)}" value="删除" />
									<h:commandLink action="#{productController.addProduct(category.id)}" value="添加产品" />
								</td>
							</tr>
						</ui:repeat>
						</tbody>
					</table>
				</div>
				<div class="clearfix">
					<label for="xlInput" class="label_width">类别名称</label>
					<div class="div_margin">
						<h:inputText value="#{categoryController.category.name}" size="30"
							class="xlarge" />
					</div>
					<div class="actions" style="padding-left: 360px;">
						<h:commandButton class="btn primary"
							action="#{categoryController.saveCategory}" value="保存" />
					</div>
				</div>
			</fieldset>
		</h:form>
	</ui:define>
	
	<ui:define name="js">
		$("#category").attr("class","active");
	</ui:define>
</ui:composition>
