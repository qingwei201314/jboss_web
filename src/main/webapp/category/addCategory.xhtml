<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<title>增加类别</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="#{util.path}/css/bootstrap/bootstrap.css" rel="stylesheet" />
<script type="text/javascript" src="#{util.path}/js/jquery-1.8.3.min.js" />
<style type="text/css">
.label_width {
	width: 340px;
}

.div_margin {
	margin-left: 360px;
}
</style>
</head>
<h:body style="padding-top: 60px;">
	<div class="topbar">
		<div class="fill">
			<div class="container">
				<a class="brand" href="#">填写类别名称</a>
			</div>
		</div>
	</div>
	<div class="container">
		<h:form>
		<fieldset>
			<div class="clearfix">
				<label for="xlInput" class="label_width">类别名称</label>
				<div class="div_margin">
					<h:inputText value="#{categoryController.category.name}" size="30" class="xlarge"  />
				</div>
				<div class="actions" style="padding-left: 360px;">
					<h:commandButton class="btn primary" action="#{categoryController.saveCategory}" value="保存" />
				</div>
			</div>
		</fieldset>
		</h:form>
	<footer>
		<p>&copy; 深圳市凯文信息有限公司 2013</p>
	</footer>
	</div>
</h:body>
</html>
